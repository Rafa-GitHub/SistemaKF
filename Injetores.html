<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema KF</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <header>
        <section>
            <div id="dadosCliente">
                <h2>Dados Cliente</h2>
                <p>Nome: <input type="text" name="cliente" id="txtCli" class="dados" oninput="mostrarSaida()">
                    Placa: <input type="text" name="placa" id="txtPla" class="dados" oninput="mostrarSaida()">
                    KM: <input type="number" name="km" id="txtKm" class="dados" oninput="mostrarSaida()">Veiculo: <input type="text" name="veiculo" id="txtVei" class="dados" oninput="mostrarSaida()">
                </p>
            </div>
            <div id="autor">
                <p>Autor</p>
                <select name="selAutor" id="selAutor" oninput="mostrarSaida()">
                    <option value="" selected></option>
                    <option value="Kraetzer">Kraetzer</option>
                    <option value="Claudio">Claudio</option>
                    <option value="Vanio">Vanio</option>
                    <option value="Kaleo">Kaleo</option>
                </select>
            </div>
        </section>
    </header>
    <hr>
    <nav id="menu">
        <a href="#">Inicio</a>
        <a href="Injetores.html">Injetor</a>
        <a href="Bombas.html">Bomba</a>
        <a href="Unidade.html">Unidade</a>
    </nav>
    <main>
        <h2>Injetores</h2>
        <p>Numero: <input type="text" name="bomba" id="txtbba" class="dados" oninput="mostrarSaida()">
            Marca: <select name="marca" id="marca" value="sel" oninput="mostrarSaida()">
                <option value=""></option>
                <option value="bosch">Bosch</option>
                <option value="delphi">Delphi</option>
                <option value="siemens">Siemens</option>
                <option value="denso">Denso</option>
            </select>
        </p>
        <hr>
        <section>
            <div class="quantidade">
                01<input type="radio" name="radQtd" id="rad01" class="radios" oninput="radios(1)" checked>
                02<input type="radio" name="radQtd" id="rad02" class="radios" oninput="radios(2)">
                03<input type="radio" name="radQtd" id="rad03" class="radios"
                oninput="radios(3)">
                04<input type="radio" name="radQtd" id="rad04" class="radios" oninput="radios(4)">
                05<input type="radio" name="radQtd" id="rad05" class="radios" oninput="radios(5)">
                06<input type="radio" name="radQtd" id="rad06" class="radios" oninput="radios(6)">
            </div>
            <div>
                <input type="button" value="Reparo Injetor" onclick="inserirReparoInj(this)">
                <input type="button" value="Esfera Injetor" onclick="inserirEsferaInj(this)">
                <input type="button" value="Conj. Valvula"
                onclick="inserirConjValv(this)">
                <input type="button" value="Bico Injetor"
                onclick="inserirBico(this)">
                <input type="button" value="Porca Injetor"
                onclick="inserirPorca(this)">
                <input type="button" value="Anel Injetor"
                onclick="inserirAnel(this)">
                <input type="button" value="Arruela Injetor"
                onclick="inserirArruela(this)">
                <input type="button" value="Calco Injetor"
                onclick="inserirCalco(this)">
                <input type="button" value="Filtro Injetor"
                onclick="inserirFiltroInj(this)">
                <input type="button" value="Solenoide Injetor"
                onclick="inserirSolenoide(this)">
                <input type="button" value="Injetor Completo"
                onclick="inserirInjCompleto(this)">
                <input type="button" value="Recuperacao Injetor"
                onclick="inserirRecuperacaInj(this)">
            </div>
            <div>
                <textarea name="txtSaida" id="txtSaida" disabled="disabled" rows="10"></textarea>
            </div>
        </section>
    </main>
    <footer>
        <p>By RafaKraetzer</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
