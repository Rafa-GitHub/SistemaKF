<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema KF</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <header>
        <section>
            <div id="dadosCliente">
                <h2>Dados Cliente</h2>
                <p>Nome: <input type="text" name="cliente" id="txtCli" class="dados" oninput="mostrarSaida()">
                    &nbspPlaca: <input type="text" name="placa" id="txtPla" class="dados" oninput="mostrarSaida()">
                    &nbspKM: <input type="number" name="km" id="txtKm" class="dados" oninput="mostrarSaida()">
                    &nbspVeiculo: <input type="text" name="veiculo" id="txtVei" class="dados" oninput="mostrarSaida()">
                </p>
            </div>
            <div id="autor">
                <p>Autor</p>
                <select name="selAutor" id="selAutor" oninput="mostrarSaida()">
                    <option value="" selected></option>
                    <option value="Kraetzer">Kraetzer</option>
                    <option value="Claudio">Claudio</option>
                    <option value="Vanio">Vanio</option>
                    <option value="Kalel">Kalel</option>
                </select>
            </div>
        </section>
    </header>
    <nav id="menu">
        <a href="#">Inicio</a>
        <a href="#">Injetor</a>
        <a href="#">Bomba</a>
        <a href="#">Unidade</a>
    </nav>
    <main>
        <h2 id="dadosServico">Dados Servico</h2>
        <p>Nº Bomba: <input type="text" name="bomba" id="txtbba" class="dados" oninput="mostrarSaida()">
        Nº Injetor: <input type="text" name="injetor" id="txtinj" class="dados" oninput="mostrarSaida()">    
        Marca: <select name="marca" id="marca" value="sel" oninput="mostrarSaida()">
            <option value=""></option>
            <option value="bosch">Bosch</option>
            <option value="delphi">Delphi</option>
            <option value="siemens">Siemens</option>
            <option value="denso">Denso</option>
        </select>
        </p>
        <hr>
        <section>
            <div class="quantidade">
                <p>01</p><input type="radio" name="radQtd" id="rad01" class="radios" oninput="radios(1)" checked>
                02<input type="radio" name="radQtd" id="rad02" class="radios" oninput="radios(2)">
                03<input type="radio" name="radQtd" id="rad03" class="radios"
                oninput="radios(3)">
                04<input type="radio" name="radQtd" id="rad04" class="radios" oninput="radios(4)">
                05<input type="radio" name="radQtd" id="rad05" class="radios" oninput="radios(5)">
                06<input type="radio" name="radQtd" id="rad06" class="radios" oninput="radios(6)">
            </div>
            <div class="organiza">
                <div class="botao">
                    <p>Injetores</p>
                    <input type="button" value="Reparo Injetor" onclick="inserirReparoInjetor(this)">

                    <input type="button" value="Esfera Injetor" onclick="inserirEsferaInjetor(this)">

                    <input type="button" value="Calcos"
                    onclick="inserirCalcoInjetor(this)">

                    <input type="button" value="Arruela"
                    onclick="inserirArruelaInjetor(this)">

                    <input type="button" value="Conj. Valvula"
                    onclick="inserirConjValvula(this)">

                    <input type="button" value="Bico Injetor"
                    onclick="inserirBicoInjetor(this)">

                    <input type="button" value="Porca"
                    onclick="inserirPorcaInjetor(this)">

                    <input type="button" value="Anel Injetor"
                    onclick="inserirAnelInjetor(this)">

                    <input type="button" value="Filtro Injetor"
                    onclick="inserirFiltroInjetor(this)">

                    <input type="button" value="Solenoide injetor"
                    onclick="inserirSolenoideInjetor(this)">

                    <input type="button" value="Anel Solenoide inj."
                    onclick="inserirAnelSolenoideInjetor(this)">

                    <input type="button" value="Injetor Completo"
                    onclick="inserirCompletoInjetor(this)">

                    <input type="button" value="Recuperacao Injetor"
                    onclick="inserirRecuperacaoInjetor(this)">

                    <p>Servicos Injetor</p>

                    <input type="button" value="Calibragem Injetor"
                    onclick="inserirCalibInjServico(this)">

                    <input type="button" value="Teste Injetor"
                    onclick="inserirTestInjServico(this)">

                    <input type="button" value="Limpeza Injetor"
                    onclick="inserirLimpInjServico(this)">

                    <input type="button" value="Ret/Colocar Injetor"
                    onclick="inserirRetInjServico(this)">

                </div>
                <div class="botao">
                    <p>Unidades Injetoras</p>

                    <input type="button" value="Reparo Externo"
                    onclick="inserirRepExUnidade(this)">

                    <input type="button" value="Reparo Geral"
                    onclick="inserirRepInUnidade(this)">

                    <p>Servico Unidade</p>

                    <input type="button" value="Teste Unidade"
                    onclick="inserirTestUnidade(this)">

                    <input type="button" value="Revisao Unidade"
                    onclick="inserirRevUnidade(this)">

                    <input type="button" value="Limpeza Unidade"
                    onclick="inserirLimpUnidade(this)">

                </div>
            </div>
            <div class="organiza">
                <div class="botao">
                    <p>Bomba Alta</p>
                    <input type="button" value="Reparo Bomba" onclick="inserirReparo(this)">

                    <input type="button" value="Esfera Bomba" onclick="inserirEsfera(this)">

                    <input type="button" value="Valv. Aspiracao"
                    onclick="inserirAspiracao(this)">

                    <input type="button" value="Valv. Mprop"
                    onclick="inserirMprop(this)">

                    <input type="button" value="Valv. DRV"
                    onclick="inserirDrv(this)">

                    <input type="button" value="Mola"
                    onclick="inserirMola(this)">

                    <input type="button" value="Retentor"
                    onclick="inserirRetentor(this)">

                    <input type="button" value="Eixo Acionamento"
                    onclick="inserirEixo(this)">

                    <input type="button" value="Elemento"
                    onclick="inserirElemento(this)">

                    <input type="button" value="Bba Baixa"
                    onclick="inserirBaixa(this)">

                    <input type="button" value="Bba Alta Completa"
                    onclick="inserirAlta(this)">

                    <input type="button" value="Anel Flange"
                    onclick="inserirAnelFla(this)">

                    <input type="button" value="Valvula Cascata"
                    onclick="inserirValvCasc(this)">

                    <p>Servicos Bomba Alta</p>

                    <input type="button" value="Revisao Bba Alta"
                    onclick="inserirRevBbaServico(this)">

                    <input type="button" value="Teste Bba Alta"
                    onclick="inserirTestBbaServico(this)">

                    <input type="button" value="Limpeza Bba Alta"
                    onclick="inserirLimpBbaServico(this)">

                    <input type="button" value="Ret/Colocar Bba Alta"
                    onclick="inserirRetBbaServico(this)">
                </div>
                <div class="botao">
                    <p>Outros Pecas</p>
                    <input type="button" value="Caneta Injetora"
                    onclick="inserirCanPeca(this)">

                    <input type="button" value="Anel Caneta"
                    onclick="inserirAnCanPeca(this)">

                    <input type="button" value="Filtro AR"
                    onclick="inserirFiltroArPeca(this)">

                    <input type="button" value="Filtro Diesel"
                    onclick="inserirFiltroDiPeca(this)">

                    <input type="button" value="Filtro Sedimentador"
                    onclick="inserirFiltroSePeca(this)">

                    <input type="button" value="Valv. Seguranca Rail"
                    onclick="inserirValSegRailPeca(this)">

                    <input type="button" value="20L Oleo Diesel"
                    onclick="inserir20DieselPeca(this)">

                    <input type="button" value="40L Oleo Diesel"
                    onclick="inserir40DieselPeca(this)">

                    <p>Outros Servicos</p>

                    <input type="button" value="SCANNER"
                    onclick="inserirScanServico(this)">

                    <input type="button" value="SCANNER Original"
                    onclick="inserirScanOriServico(this)">

                    <input type="button" value="Limpeza Tubo Rail"
                    onclick="inserirLimpRailServico(this)">

                    <input type="button" value="Limpeza Tanque"
                    onclick="inserirLimpTanqServico(this)">

                    <input type="button" value="Limpeza Catalizador"
                    onclick="inserirLimpCatServico(this)">

                    <input type="button" value="Descarb. Admissao"
                    onclick="inserirDesAdmisServico(this)">

                    <input type="button" value="Teste Intercooler"
                    onclick="inserirTestInterServico(this)">

                    <input type="button" value="Regulagem Valvulas"
                    onclick="inserirRegValvServico(this)">

                    <input type="button" value="Revisao Chicote"
                    onclick="inserirRevChiServico(this)">

                </div>
            </div>
                <div id="textSaida">
                    <textarea name="txtSaida" id="txtSaida" disabled="disabled" rows="10"></textarea>
                </div>
        </section>
    </main>
    <footer>
        <p>By RafaKraetzer</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
