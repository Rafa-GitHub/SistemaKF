<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema KF</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h2>Dados Cliente</h2>
        <p>Nome: <input type="text" name="cliente" id="txtCli" class="dados">
            Placa: <input type="text" name="placa" id="txtPla" class="dados">
            KM: <input type="number" name="km" id="txtKm" class="dados">Veiculo: <input type="text" name="veiculo" id="txtVei" class="dados">
        </p>
    </header>
    <h2>Bomba Alta Pressao</h2>
    <p>Numero: <input type="text" name="bomba" id="txtbba" class="dados">
        Marca: <input type="text" name="marca" id="txtmar" class="dados">
    </p>
    <section>
        <div>
            <input type="button" value="Reparo Bomba" onclick="inserirReparo()">
            <input type="button" value="Esfera Bomba" onclick="inserirEsfera()">
            <input type="button" value="Clique aqui">
            <input type="button" value="Clique aqui">
            <input type="button" value="Clique aqui">
            <input type="button" value="Clique aqui">
            <input type="button" value="Clique aqui">
            <input type="button" value="Clique aqui">
        </div>
        <div>
            <textarea name="txtSaida" id="txtSaida" rows="10"></textarea>
        </div>
    </section>

    <footer>
        <p>By RafaKraetzer</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
